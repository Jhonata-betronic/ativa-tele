<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <title>Telepresença</title>
  </head>

  <body>
    <div class="container-main">
      <div class="left">
        <div class="container-icon center">
          <img
            class="icon"
            src="./img/ativa-logo-VALENDO6.png"
            alt=""
            srcset=""
          />
        </div>
        <!-- <div class="info center">
                <span class="info-portaria"><strong>PORTARIA</strong></span>
                <span class="betronic">betronic</span>
            </div> -->
        <div class="container-qrcode center">
          <!-- <img class="img-qrcode" src="img/frame.png" alt="" srcset="" /> -->
        </div>
        <div class="contacts">
          <span class="info-contacts">Central de Atendimento 24h</span>
          <div id="whatsapp" class="whatsapp"></div>
          <div class="phone">
            <img
              class="img-icon"
              style="fill: #fff"
              src="img/placa-de-telefone.svg"
            />
            <div id="phone" class="phone-numbers"></div>
          </div>
          <div class="email">
            <img src="img/mensagem.svg" class="img-icon" />
            <div class="container-email">
              <span class="emails"
                >atendimento@ativaportariainteligente.com.br</span
              >
              <span class="emails">sac@ativaportariainteligente.com.br</span>
            </div>
          </div>
        </div>
        <div class="container-now center">
          <strong
            ><span class="hour">21</span><span class="sec">:</span
            ><span class="min">21</span></strong
          >
          <strong><span class="date">1 jan 2020</span></strong>
        </div>
      </div>
      <div class="right">
        <div class="container-title center">
          <strong><span class="name-condominium">CONDOMÍNIO</span></strong>
        </div>
        <div class="container-img-stream center">
          <!-- <img class="img-stream" src="http://betroniccorporation.com:4321/cam_3.cgi" alt="" srcset=""> -->
          <iframe
            style="width: 100%; height: 100%"
            src="camera.html"
            frameborder="0"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
